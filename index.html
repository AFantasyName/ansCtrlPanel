<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ANS Control Panel</title>

    <style>
            body { padding-top:50px; }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="public/plotly.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('waterSetpoint', $('#waterLevelSetpoint').val());
                $('#waterLevelSetpoint').val('');
                return false;
            });
            let chartlayout = {
            };
            Plotly.plot('chart',[{
                y:[null],
                type:'line'
                
            }], chartlayout);

            socket.on('level update', function(msg){
                currentWaterLvl.innerHTML = "Water Level: " + msg + " Pa";
                Plotly.extendTraces('chart',{y:[[parseFloat(msg)]]}, [0]);
            });
        });
    </script>
        
    <h1>Automated Neutron Spectrometer Control Panel</h1>
    <h2>Status</h2>
    <h2>Water Level</h2>
    <div class="container">
        <form>
            <p>
                <label>Water Level Setpoint</label>
                <input type="text" 
                        id="waterLevelSetpoint" 
                        value="Range from 0 to 100">
                <div id="currentWaterLvl"> Current Water Level:</div>
            </p>
        </form>
    </div>
    <div class="wrapper">
        <div id="chart"></div>
        <script>
            
        </script>
    </div>
    <h2>Detector Level</h2>
    <h2>Detector Spectrum</h2>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
